<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/resultstyle.css">
<style>
.center {
    text-align: center;
}
.p1 {
    font-family: "Times New Roman", Times, serif;
}
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 100%;
  padding: 10px;
  height: 30px; /* Should be removed. Only for demonstration */
}

</style>
</head>
<body>
<div class = "center">
    <div class="header">
        <h1>Smart Classroom</h1>
    </div>

<div>
<h1></h1>
{% if data %}
{{fan_light}}
<br>
<h2>Absent Student</h2>
<div class="row">
{% for student_one in missing_one %}
    <div class="column">
        <p>{{student_one}}</p>
    </div>
{% endfor %}
{% for student_two in missing_two %}
    <div class="column">
        <p>{{student_two}}</p>
    </div>
{% endfor %}
{% for student_three in missing_three %}
    <div class="column">
        <p>{{student_three}}</p>
    </div>
{% endfor %}
<div>
{% endif %}
    <br>
    <a href="/" class="btn btn-danger btn-rounded">Reset</a>
</body>
</html>
