<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/resultstyle.css">
<style>
.center {
    text-align: center;
}
.p1 {
    font-family: "Times New Roman", Times, serif;
}
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 100%;
  padding: 10px;
}

</style>
</head>
<body>
    <div class = "center">
        <div class="header">
            <h1>Smart Classroom</h1>
        </div><br>
    <div>
    <div class = "electric" >
    {% if data %}
    {{fan_light}}
    {% endif %}
    </div>
    <br>
    <div class="absent">
        <h2>Absent Student</h2>
    </div>
    <div class="student">
    <div class="row">
        <div class="column">
            {% for student_one in missing_one %}
            <p>{{student_one}}</p>
            {% endfor %}
        </div>
        <div class="column">
            {% for student_two in missing_two %}
            <p>{{student_two}}</p>
            {% endfor %}
        </div>
        <div class="column">
            {% for student_three in missing_three %}
            <p>{{student_three}}</p>
            {% endfor %}
        </div>
    </div>
    </div>
    <button onclick="location.href='/'" type="button" class="btn btn-danger btn-rounded">
        Reset
    </button>
</body>
</html>
